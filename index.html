<html>
	<head>
		<title>Currency Converter App</title>
		<style>
			*{font-size:50px; font-family:Calibri;}
			body{background-color:linen;}

		</style>
	</head>
	<body>
		<center>
			<h1> Currency Converter App by Neha </h1>
			<form>
				<label for="dollar">Amt in $ </label>
			  <input type="number" step="any" id="dollar" placeholder="enter amt in $"/>
				</br></br>
				<label for="rupees">Temp in &#8377 </label>
			  <input type="number" step="any" id="rupees" placeholder="enter amt in &#8377"/>
				</br></br>
			</form>

			<script>
				let cel=document.getElementById("dollar");
				let fah=document.getElementById("rupees");

				cel.addEventListener("input",function(){
					let d= parseFloat(cel.value);
					let r= d*84;
					rupees.value= r.toFixed(2);
				});

				fah.addEventListener("input",function(){
					let r= parseFloat(fah.value);
					let d= r/84;
					dollar.value= d.toFixed(2);
				});

			</script>
		</center>
	</body>

</html>
